<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>hello</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Animal Wiki page</h2>
        <h6>Made by Isabel and Joe</h6>
      </div>
      <div class="well">
        <form id="animals">
          <p>Please select an animal:</p>
          <select class="form-control" id="animal">
            <option value="0">Select one</option>
            <option value="1">Turtle</option>
            <option value="2">Frogs</option>
            <option value="3">Octopi</option>
            <option value="4">Kinkajou</option>
          </select>
          <br>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
      <div id="turtle" class="animal">
        <img height="150px" src="img/lil-turtle.jpg" alt="cute little thing">
      </div>

      <div id="frog" class="animal">
        <img height="150px"src="img/acid-frog.jpg" alt="another cute little thing">
      </div>

      <div id="octopi" class="animal">
        <img height="150px" src="img/octopus.jpeg" alt="extra super cute thing">
      </div>

      <div id="kinkajou" class="animal">
        <img height="150px" src="img/so-cute.jpg" alt="super cute">
      </div>
    </div>
  </body>
</html>
